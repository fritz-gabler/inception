services:

  mariadb:
    image: fgabler/mariadb:latest
    build:
      context: ./srcs/requirements/mariadb/
      dockerfile: mariadb.Dockerfile
    env_file: ".env"
    networks:
      - inception_net

  wordpress:
    image: fgabler/wordpress:latest
    build: 
      context: ./srcs/requirements/wordpress
      dockerfile: wordpress.Dockerfile
    networks:
      - inception_net
    depends_on:
      mariadb:
        condition: service_started

  nginx:
    image: fgabler/nginx:latest
    build:
      context: ./srcs/requirements/nginx/
      dockerfile: nginx.Dockerfile
    ports:
      - "443:443"
    networks:
      - inception_net
    depends_on:
      - wordpress




networks:
  inception_net:
    driver: bridge
